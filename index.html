<!DOCTYPE html>
<html debug=true>
<head>
    <meta charset="utf-8">

    <title>Video Lab</title>
    
    <link href="theme/projekktor.all.min.css" rel="stylesheet" type="text/css" />

</head>

<body>

    <div id="player-wrapper">
        <div id="player"></div>
    </div>
    <div>
        <span>Custom Control Panel: </span>
        <button class="customPause">Play/Pause</button>
        <button class="customStop">Stop</button>
        <!--<button class="customSource">Source?</button>-->
        <button class="customNext">Next!</button>
        <button class="customPrevious">Previous!</button>
    </div>
    <div class="playlist"></div>
	
    <script src="lib/jquery/jquery-2.0.3.min.js"></script>

<!--    <script src="js/player.karaoke.js"></script>-->
    
    <script type="text/javascript">
    var foo = 1234567890;
    $(function() {
        var player = new VP9.player({
            tech: 'HTML5', // HTML5 | Projekktor
            cordova: false, // true | false, in android, need user gesture to play video, need cordova to autoplay video in android
            tag: '#player', // css selector
            autoplay: true, // true | false
            live: false, // true | false
            autoNext: true, // true | false
            activeVideo: 0, // 0,1,... video index in begin
            plugins: ['subtitle'], //['subtitle', 'karaoke', 'epg']
            controls: ['timeleft', 'progress', 'fullscreen', 'next', 'prev'],
            swf: 'projekktor/swf/', //swf projekktor folder
            tagClick: false, // true | false
            scale: true, // true | false
            playlist: [
                {
                    0: {
                        id: '',
                        name: 'Destiny',
                        src: 'Destiny.mp4',
                        type: 'video/mp4',
                        subtitle: ['http://f.vp9.tv/sub/2013/the-croods.2013.vie.ass', 'http://f.vp9.tv/sub/2013/the-croods.2013.eng.ass']
                    }
                }, {
                    0: {
                        id: '',
                        name: 'The Way Way Back',
                        src: 'http://f.vp9.tv/720p/2013/the-way-way-back.2013.vp9.mp4',
                        type: 'video/mp4',
                        subtitle: ['http://f.vp9.tv/sub/2013/the-croods.2013.vie.ass', 'http://f.vp9.tv/sub/2013/the-croods.2013.eng.ass']
                    }
                }
            ],
            ready: function() {
                //on ready
            }
        });
    });
    </script>

</body>
</html>
